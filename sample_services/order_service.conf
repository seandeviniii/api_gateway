server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"order-service","version":"1.0.0"}';
    }

    location /orders/ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 200;
        }
        
        if ($request_method = 'GET') {
            return 200 '[{"id":1,"user_id":1,"total":49.98,"status":"completed"},{"id":2,"user_id":2,"total":19.99,"status":"pending"}]';
        }
        
        if ($request_method = 'POST') {
            return 201 '{"id":3,"user_id":1,"total":39.99,"status":"pending","message":"Order created successfully"}';
        }
        
        if ($request_method = 'PUT') {
            return 200 '{"id":1,"user_id":1,"total":49.98,"status":"shipped","message":"Order updated successfully"}';
        }
        
        if ($request_method = 'DELETE') {
            return 204;
        }
        
        return 405 '{"error":"Method not allowed"}';
    }
}
