server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"product-service","version":"1.0.0"}';
    }

    location /products/ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 200;
        }
        
        if ($request_method = 'GET') {
            return 200 '[{"id":1,"name":"Product 1","price":29.99,"category":"Electronics"},{"id":2,"name":"Product 2","price":19.99,"category":"Books"}]';
        }
        
        if ($request_method = 'POST') {
            return 201 '{"id":3,"name":"New Product","price":39.99,"category":"Electronics","message":"Product created successfully"}';
        }
        
        if ($request_method = 'PUT') {
            return 200 '{"id":1,"name":"Updated Product","price":34.99,"category":"Electronics","message":"Product updated successfully"}';
        }
        
        if ($request_method = 'DELETE') {
            return 204;
        }
        
        return 405 '{"error":"Method not allowed"}';
    }
}
